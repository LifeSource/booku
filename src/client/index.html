<!DOCTYPE html>
<html data-ng-app="booku">
  <head>
    <title>Bookuu</title>
    <base href="/">
    <link href="/favicon.ico" rel="shortcut icon" type="image/x-icon">
    <link href='https://fonts.googleapis.com/css?family=Lato' rel='stylesheet' type='text/css'>
    <link href='https://fonts.googleapis.com/css?family=Roboto' rel='stylesheet' type='text/css'>
    <!-- build:css styles/lib.css -->
    <!-- bower:css-->
    <link rel="stylesheet" href="../../bower_components/toastr/toastr.css" />
    <link rel="stylesheet" href="../../bower_components/font-awesome/css/font-awesome.css" />
    <!-- endbower-->
    <!-- endbuild -->
    <!-- build:css styles/app.css -->
    <!-- inject:css-->
    <link rel="stylesheet" href="/src/client/css/about.css">
    <link rel="stylesheet" href="/src/client/css/bookDetail.css">
    <link rel="stylesheet" href="/src/client/css/bookList.css">
    <link rel="stylesheet" href="/src/client/css/home.css">
    <link rel="stylesheet" href="/src/client/css/site.css">
    <!-- endinject-->
    <!-- endbuild -->
  </head>
  <body>
      <div id="container" data-ng-controller="HomeController as vm"> 
      <!--<div data-ng-controller="HomeController as vm">-->
          <div data-ng-include="'app/layout/nav.html'"></div>
          <section class="main">
             <data-ui-view></data-ui-view>
          </section>
          <footer>
              <div class="disclaimer">
              
                  <h3>Disclaimer</h3>
                  All the copyright images used on this site is solely for education purposes only, all copyrights belong to their respective owners. 
              </div>
              <div> 
                <h3>About Me</h3>
                <div>
                    Kenrick Wu
                </div>
                <div>
                    Fontend Web Developer
                </div>
              </div>
            <div class="contact">
                <h3>Contact Us</h3>
                <div>
                    Tel: 1300-123-456
                </div>
                <div>
                    E: booku@gmail.com
                </div>
            </div>
          </footer>
      </div>
    <!-- build:js js/lib.js -->
    <!-- bower:js-->
    <script src="../../bower_components/jquery/dist/jquery.js"></script>
    <script src="../../bower_components/angular/angular.js"></script>
    <script src="../../bower_components/angular-resource/angular-resource.js"></script>
    <script src="../../bower_components/angular-ui-router/release/angular-ui-router.js"></script>
    <script src="../../bower_components/toastr/toastr.js"></script>
    <!-- endbower-->
    <!-- endbuild -->

    <!-- build:js js/app.js -->
    <!-- inject:js-->
    <script src="/src/client/app/book/book.module.js"></script>
    <script src="/src/client/app/core/core.module.js"></script>
    <script src="/src/client/app/book/book.service.js"></script>
    <script src="/src/client/app/app.js"></script>
    <script src="/src/client/app/book/bookAdd.controller.js"></script>
    <script src="/src/client/app/book/bookDetail.controller.js"></script>
    <script src="/src/client/app/book/bookEdit.controller.js"></script>
    <script src="/src/client/app/book/bookList.controller.js"></script>
    <script src="/src/client/app/core/routes.js"></script>
    <script src="/src/client/app/home/home.controller.js"></script>
    <script src="/src/client/app/layout/nav.controller.js"></script>
    <!-- endinject-->
    <!-- endbuild -->
  </body>
</html>
