<header data-ng-controller="NavController as vm">
    <nav>
        <div class="main-title">
            <i class="fa fa-book"></i>
            <h1>Booku</h1>
        </div>

        <ul>
            <li class="nav" data-ng-repeat="nav in vm.navs">
                <a ui-sref="{{nav.state}}">{{ nav.name }}</a>
            </li>
        </ul>
    </nav>
</header>
