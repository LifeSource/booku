<div id="bookList">

    <div>
        <ul>
            <li data-ng-repeat="book in vm.books">
                <div class="bookContainer">
                    <img ng-src="/images/books/{{ book.imageUrl }}" alt="{{ book.title }} image">

                    <div class="priceTag">
                        {{ book.price | currency }}
                    </div>
                </div>
            </li>
        </ul>
    </div>

</div>
