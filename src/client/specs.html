<!DOCTYPE html>
<html>

<head lang="en">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge, chrome=1" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no" />
    <title>Booku Spec Runner</title>

    <style>
        body {
            font: 20px/1.5 "Helvetica Neue", Helvetica, Arial, sans-serif;
            padding-left: 20px;
        }
    </style>

    <!--BEWARE of using any app styles as @media can screw up tests -->

    <link rel="stylesheet" href="/node_modules/mocha/mocha.css">

</head>

<body>

    <h1><a href="specs.html">Spec Runner</a></h1>
    <p><strong>Make sure the REMOTE server is running</strong>
        <br/> Click on a <em>description title</em> to narrow the scope to just its specs (see "<a href="http://mochajs.github.io/mocha/#grep-option" target="_blank" title="MochaJS grep option">
                            ?grep</a>" in address bar).
        <br/> Click on a <em>spec title</em> to see the test implementation.
        <br/> Click on <em>page title</em> to start over.
    </p>

    <div id="mocha"></div>

    <!-- inject:testlibraries:js -->
    <script src="/node_modules/mocha/mocha.js"></script>
    <script src="/node_modules/chai/chai.js"></script>
    <script src="/node_modules/sinon-chai/lib/sinon-chai.js"></script>
    <!-- endinject -->

    <script>
        expect = chai.expect;
        AssertionError = chai.AssertionError;
        mocha.setup('bdd');
        mocha.traceIgnores = ['mocha.js', 'chai.js', 'angular.js'];
    </script>

    <!-- bower:js -->
    <script src="/bower_components/jquery/dist/jquery.js"></script>
    <script src="/bower_components/angular/angular.js"></script>
    <script src="/bower_components/angular-resource/angular-resource.js"></script>
    <script src="/bower_components/angular-ui-router/release/angular-ui-router.js"></script>
    <script src="/bower_components/toastr/toastr.js"></script>
    <script src="/bower_components/angular-bootstrap/ui-bootstrap-tpls.js"></script>
    <script src="/bower_components/bootstrap/dist/js/bootstrap.js"></script>
    <script src="/bower_components/angular-mocks/angular-mocks.js"></script>
    <script src="/bower_components/sinon/index.js"></script>
    <script src="/bower_components/bardjs/dist/bard.js"></script>
    <script src="/bower_components/bardjs/dist/bard-ngRouteTester.js"></script>
    <!-- endbower -->

    <!-- inject:js -->
    <script src="/src/client/app/book/book.module.js"></script>
    <script src="/src/client/app/core/core.module.js"></script>
    <script src="/src/client/app/book/book.service.js"></script>
    <script src="/src/client/app/app.js"></script>
    <script src="/src/client/app/book/bookAdd.controller.js"></script>
    <script src="/src/client/app/book/bookDetail.controller.js"></script>
    <script src="/src/client/app/book/bookEdit.controller.js"></script>
    <script src="/src/client/app/book/bookList.controller.js"></script>
    <script src="/src/client/app/home/home.controller.js"></script>
    <script src="/src/client/app/core/routes.js"></script>
    <script src="/src/client/app/layout/nav.controller.js"></script>
    <script src="/src/client/app/core/components/rating.directive.js"></script>
    <!-- endinject -->

    <!-- inject:spechelpers:js -->
    <!-- endinject -->

    <!-- inject:specs:js -->
    <script src="/src/client/app/book/book.service.spec.js"></script>
    <script src="/src/client/app/book/bookAdd.controller.spec.js"></script>
    <script src="/src/client/app/book/bookDetail.controller.spec.js"></script>
    <script src="/src/client/app/book/bookEdit.controller.spec.js"></script>
    <script src="/src/client/app/book/bookList.controller.spec.js"></script>
    <!-- endinject -->

    <!-- inject:templates:js -->
    <script src="/tmp/templates.js"></script>
    <!-- endinject -->

    <script>
        mocha.run();
    </script>

</body>

</html>
